query Users(
  $name: String
  $email: String
  $adEmail: String
  $roles: [Float!]
  $rolesSlug: [String!]
  $groups: [Float!]
) {
  users(
    filter: {
      name: $name
      email: $email
      adEmail: $adEmail
      roles: $roles
      rolesSlug: $rolesSlug
      groups: $groups
    }
  ) {
    id
    name
    email
    adEmail
    groups {
      id
      name
    }
    roles {
      id
      name
      slug
      admin
    }
  }
}
