query Users(
  $name: String
  $email: String
  $adEmail: String
  $roles: [Float!]
  $rolesSlug: [String!]
  $admin: Boolean
  $teacher: Boolean
  $student: Boolean
  $groups: [Float!]
) {
  users(
    filter: {
      name: $name
      email: $email
      adEmail: $adEmail
      roles: $roles
      rolesSlug: $rolesSlug
      admin: $admin
      teacher: $teacher
      student: $student
      groups: $groups
    }
  ) {
    id
    name
    email
    adEmail
    groups {
      id
      name
    }
    roles {
      id
      name
      slug
      system
      admin
      teacher
      student
    }
  }
}
