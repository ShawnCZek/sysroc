mutation UpdateRole(
  $id: Float!
  $name: String!
  $teacher: Boolean!
  $student: Boolean!
  $permissions: [String!]
) {
  updateRole(
    filter: { id: $id }
    input: { name: $name, teacher: $teacher, student: $student, permissionSlugs: $permissions }
  ) {
    id
    name
    slug
    system
    admin
    teacher
    student
    permissions {
      name
      slug
    }
  }
}
