query BaseUsers(
  $roles: [Float!]
  $rolesSlug: [String!]
  $admin: Boolean
  $teacher: Boolean
  $student: Boolean
  $groups: [Float!]
) {
  baseUsers(
    filter: {
      roles: $roles
      rolesSlug: $rolesSlug
      admin: $admin
      teacher: $teacher
      student: $student
      groups: $groups
    }
  ) {
    id
    name
    groups {
      id
      name
    }
    roles {
      id
      name
    }
  }
}
