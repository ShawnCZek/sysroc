mutation SignIn($email: String!, $password: String!) {
  signin(auth: { email: $email, password: $password }) {
    accessToken
    user {
      id
      name
      email
      adEmail
      roles {
        id
        name
        slug
        system
        admin
        teacher
        student
      }
    }
    userTemp {
      name
      email
    }
    registerToken
  }
}
