mutation UpdateProfile(
  $name: String!
  $email: String
  $oldPassword: String
  $password: String
  $passwordAgain: String
) {
  updateProfile(
    input: {
      name: $name
      email: $email
      oldPassword: $oldPassword
      password: $password
      passwordAgain: $passwordAgain
    }
  ) {
    user {
      id
      name
      email
      adEmail
      roles {
        id
        name
        slug
        admin
      }
    }
  }
}
