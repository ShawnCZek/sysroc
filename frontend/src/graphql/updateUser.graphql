mutation UpdateUser(
  $name: String!
  $email: String!
  $roleSlugs: [String!]
  $groups: [Float!]
  $userId: Float!
) {
  updateUser(
    input: { name: $name, email: $email, roleSlugs: $roleSlugs, groups: $groups }
    filter: { id: $userId }
  ) {
    id
    name
    adEmail
    email
    groups {
      id
      name
    }
    roles {
      id
      name
      slug
      admin
    }
  }
}
