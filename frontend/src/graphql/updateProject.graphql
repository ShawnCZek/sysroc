mutation UpdateProject(
  $name: String!
  $description: String
  $projectId: Float!
  $supervisor: Float
) {
  updateProject(
    updates: { name: $name, description: $description, supervisor: $supervisor }
    filter: { id: $projectId }
  ) {
    id
    name
    description
    users {
      id
    }
    supervisor {
      id
      name
    }
  }
}
