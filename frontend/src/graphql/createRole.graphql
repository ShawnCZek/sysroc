mutation CreateRole(
  $name: String!
  $teacher: Boolean!
  $student: Boolean!
  $permissions: [String!]
) {
  createRole(input: {
    name: $name
    teacher: $teacher
    student: $student
    permissionSlugs: $permissions
  }) {
    id
    name
    slug
    system
    admin
    teacher
    student
    permissions {
      name
      slug
    }
  }
}
